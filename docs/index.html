<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="form">
            <div class="form-value">
                <form action="" id="form">
                    <h2>Login</h2>
                    <br>
                    <legend class="legend"> Todos los campos son obligatorios</legend>
                    <div id="liveAlertPlaceholder"></div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="nombre" required id="username">
                        <label for="" class="text-danger">Nombre</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="bag-outline"></ion-icon>
                        <input type="password" required id="password">
                        <label for="" class="text-danger">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for="" class="text-danger"><input type="checkbox" id="accept">Acepto condiciones <a href="#">Olvide mi contraseña</a></label>
                        
                    </div>
                    <button class="btn" type="submit">Ingresar</button>
                    <div class="register">
                        <p>No tengo una cuenta <a href="#">Registrarme</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
